<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WorldWeatherAppWeek7</title>
    <link rel="stylesheet" href="src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form
          action="/search"
          method="GET"
          class="search-form"
          id="city-search-form"
        >
          <input
            type="search"
            name="query"
            minlength="2"
            placeholder="Enter a City..."
            required
            id="search-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Nairobi</h1>
            <p class="current-details" id="current-details">
              <span id="current-date"></span>, moderate rain
              <br />
              Humidity: 70%, Wind: <strong>4.23 km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">
              <img
                src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                alt="weather icon"
                class="current-weather-icon-image"
              />
            </span>
            <span class="current-temperature-value">23</span>
            <span class="current-temperature-unit">Â°C</span>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/DianaSwan" target="_blank">Diana Swan</a>
        and is open-sourced on
        <a href="https://github.com/DianaSwan/WeatherAppWeek7" target="_blank"
          >GitHub</a
        >
        and
        <a href="https://swanworldweatherapp.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
